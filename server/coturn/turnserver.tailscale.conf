# TURN Server Configuration for Tailscale
# Optimized for Tailscale networking

# Network settings - listen on all interfaces
listening-ip=0.0.0.0
listening-port=3478

# External IP - for Tailscale (crucial for TURN to work)
external-ip=100.92.210.91

# STUN/TURN functionality
fingerprint
lt-cred-mech

# Authentication
user=turnuser:secure_turn_password_change_me

# Realm
realm=voxmatrix.local

# Logging
log-file=stdout
verbose

# Relay settings for media
min-port=49152
max-port=49200

# Disable CLI for security
no-cli

# Keep alive for NAT traversal
keep-address-family
