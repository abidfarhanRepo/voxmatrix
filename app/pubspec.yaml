name: voxmatrix
description: A Matrix messaging app built with Flutter and Clean Architecture.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Matrix SDK - Official Dart Matrix client library
  matrix: ^0.30.0

  # End-to-End Encryption
  olm: ^2.0.3  # Olm library for E2EE (cryptographic operations)

  # HTTP for custom endpoints not covered by SDK
  http: ^1.1.0

  # WebRTC for voice/video calls
  flutter_webrtc: ^1.3.0  # Matrix calling (current)

  # Firebase Cloud Messaging for push notifications
  firebase_core: ^3.0.0
  firebase_messaging: ^15.0.0

  # State Management
  flutter_bloc: ^8.1.6

  # Media & Files
  audioplayers: ^5.2.1
  file_picker: ^8.0.0  # Updated for v2 embedding compatibility
  # record: ^5.1.0  # Temporarily disabled due to compatibility issues
  # Using flutter_sound as alternative for voice recording
  flutter_sound: ^9.3.3
  mime: ^1.0.4

  # Location sharing
  geolocator: ^10.1.0
  url_launcher: ^6.2.2

  # Utilities
  dartz: ^0.10.1
  equatable: ^2.0.5
  get_it: ^7.6.4
  injectable: ^2.3.2
  logger: ^2.0.2
  path_provider: ^2.1.1
  sqflite: ^2.3.3
  flutter_secure_storage: ^9.0.0
  image_picker: ^1.0.4
  http_parser: ^4.0.0
  permission_handler: ^11.1.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.18.1
  uuid: ^4.2.2
  rxdart: ^0.27.7
  google_fonts: ^6.2.1

  # Code Generation
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.1

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.5
  injectable_generator: ^2.4.1

  # Linting
  flutter_lints: ^3.0.1

  # Testing
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
