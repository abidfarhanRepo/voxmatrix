name: Android Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.0.0)'
        required: true
        type: string

env:
  FLUTTER_VERSION: '3.24.5'
  JAVA_VERSION: '17'

jobs:
  build-release:
    name: Build Release APK & AAB
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode Keystore
        id: decode_keystore
        if: success()
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore
            echo "keystore_decoded=true" >> $GITHUB_OUTPUT
          else
            echo "keystore_decoded=false" >> $GITHUB_OUTPUT
          fi

      - name: Create key.properties
        if: steps.decode_keystore.outputs.keystore_decoded == 'true'
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=release.keystore
          EOF

      - name: Build Release APK
        run: |
          if [ "${{ steps.decode_keystore.outputs.keystore_decoded }}" = "true" ]; then
            flutter build apk --release --build-number=${{ github.run_number }}
          else
            flutter build apk --debug --build-number=${{ github.run_number }}
          fi

      - name: Build App Bundle (AAB)
        run: |
          if [ "${{ steps.decode_keystore.outputs.keystore_decoded }}" = "true" ]; then
            flutter build appbundle --release --build-number=${{ github.run_number }}
          else
            echo "Skipping AAB build (no keystore)"
          fi

      - name: Rename APK
        run: |
          if [ "${{ steps.decode_keystore.outputs.keystore_decoded }}" = "true" ]; then
            cp build/app/outputs/flutter-apk/app-release.apk voxmatrix-${{ github.ref_name }}.apk
          else
            cp build/app/outputs/flutter-apk/app-debug.apk voxmatrix-${{ github.ref_name }}-debug.apk
          fi

      - name: Rename AAB
        if: steps.decode_keystore.outputs.keystore_decoded == 'true'
        run: |
          cp build/app/outputs/bundle/release/app-release.aab voxmatrix-${{ github.ref_name }}.aab

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: voxmatrix-${{ github.ref_name }}*.apk
          retention-days: 30

      - name: Upload AAB artifact
        if: steps.decode_keystore.outputs.keystore_decoded == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: android-app-bundle
          path: voxmatrix-${{ github.ref_name }}.aab
          retention-days: 30

      - name: Sign APK
        if: steps.decode_keystore.outputs.keystore_decoded == 'true'
        env:
          KEYSTORE_PATH: android/app/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -f "$KEYSTORE_PATH" ]; then
            jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
              -keystore "$KEYSTORE_PATH" \
              -storepass "$KEYSTORE_PASSWORD" \
              -keypass "$KEY_PASSWORD" \
              voxmatrix-${{ github.ref_name }}.apk \
              "$KEY_ALIAS"
          fi

      - name: Verify APK signature
        if: steps.decode_keystore.outputs.keystore_decoded == 'true'
        run: |
          if [ -f voxmatrix-${{ github.ref_name }}.apk ]; then
            jarsigner -verify -verbose -certs voxmatrix-${{ github.ref_name }}.apk
          fi

  upload-play-store:
    name: Upload to Play Store
    runs-on: ubuntu-latest
    needs: build-release
    if: steps.decode_keystore.outputs.keystore_decoded == 'true'
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: android-app-bundle
          path: ./artifacts

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Fastlane
        run: |
          cd android
          gem install fastlane -NV

      - name: Upload to Play Store
        env:
          PLAY_STORE_CONFIG_BASE64: ${{ secrets.PLAY_STORE_CONFIG_BASE64 }}
        run: |
          if [ -n "$PLAY_STORE_CONFIG_BASE64" ]; then
            cd android
            echo "$PLAY_STORE_CONFIG_BASE64" | base64 --decode > play-store-credentials.json
            fastlane supply --aab ../artifacts/voxmatrix-${{ github.ref_name }}.aab \
              --track internal \
              --json_key play-store-credentials.json \
              --package_name com.voxmatrix.app
          else
            echo "Play Store credentials not configured"
          fi
